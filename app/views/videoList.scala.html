@(videos: java.util.List[Video], tags: java.util.List[String])

@main("Video List") {
  <div class="container">
    <h1>Video List for Selected Tag</h1>

    <h2>Tags:</h2>
    <ul>
    @for(tag <- tags) {
      <li>@tag</li>
    }
    </ul>

    <h2>Videos:</h2>
    <ul>
    @for(video <- videos) {
      <li>
        <h3>@video.getTitle()</h3>
        <p>@video.getDescription()</p>
        <a href="@video.getThumbnailUrl">Watch Video</a>
      </li>
    }
    </ul>
  </div>
}
