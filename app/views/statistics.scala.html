@(query: String)

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Statistics for @query</title>
        <style>
                table {
                    width: 100%;
                    border-collapse: collapse;
                }
                table, th, td {
                    border: 1px solid black;
                }
                th, td {
                    padding: 8px;
                    text-align: left;
                }
                .pagination {
                    margin-top: 10px;
                    text-align: center;
                }
                <!DOCTYPE html>
                <html lang="en">
                <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Statistics for @query</title>
                <style>
                 table {
                     width: 100%;
                     border-collapse: collapse;
                 }
                table, th, td {
                    border: 1px solid black;
                }
                th, td {
                    padding: 8px;
                    text-align: left;
                }
                .pagination {
                    margin-top: 10px;
                    text-align: center;
                }
                .pagination button {
                    padding: 5px 10px;
                    margin: 0 5px;
                }
        </style>
    </head>
    <body>
        <h1>Statistics for: @query</h1>
        <table>
            <thead>
                <tr>
                    <th>Word</th>
                    <th>Count</th>
                </tr>
            </thead>
            <tbody>
                    <!-- Data rows will be dynamically inserted here -->
            </tbody>
        </table>

        <div class="pagination">
            <button id="prevBtn" onclick="changePage(-1)" style="display:none;">Previous</button>
            <span id="pageInfo">Page 1 of 1</span>
            <button id="nextBtn" onclick="changePage(1)" style="display:none;">Next</button>
        </div>

        <script>
                const searchTerm = "@query";  // Dynamically set by Play framework
                console.log("Search term received:", searchTerm);
        </script>

        <script type="module" src="@routes.Assets.versioned("javascripts/statistics.js")"></script>
    </body>
</html>
